name: Build Transmission 4.0.6 ARM64

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential pkg-config automake libtool \
            libssl-dev libcurl4-openssl-dev intltool libevent-dev ninja-build \
            cmake zlib1g-dev

      - name: Download Transmission source
        run: |
          wget https://github.com/transmission/transmission/releases/download/4.0.6/transmission-4.0.6.tar.xz
          tar -xf transmission-4.0.6.tar.xz
          mv transmission-4.0.6 transmission

      - name: Build Transmission with UPnP and miniupnpc disabled
        run: |
          cd transmission
          mkdir build && cd build
          cmake .. \
            -DCMAKE_INSTALL_PREFIX=/usr \
            -DENABLE_UPNP=OFF \
            -DENABLE_NATPMP=OFF \
            -DENABLE_MINIUPNPC=OFF \
            -DENABLE_GTK=OFF \
            -DENABLE_GTK3=OFF \
            -DENABLE_NLS=OFF \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=Release
          ninja

      - name: Package binaries
        run: |
          cd transmission/build
          tar -czvf transmission-4.0.6-aarch64.tar.gz \
            transmission-daemon \
            transmission-cli \
            transmission-remote \
            transmission-create

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: transmission-4.0.6-aarch64
          path: transmission/build/transmission-4.0.6-aarch64.tar.gz
